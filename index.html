          <p class="element__group-name">Карачаевск</p>
          <button class="element__group-like"></button>

    </section>
  </main>

    <div class="popup__conteiner">
      <button class="popup__close"></button>

        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__info">
          <input class="popup__input" type="text" name="firstname" placeholder="Ваше имя">
          <input class="popup__input" type="text" name="description" placeholder="О себе">
        </fieldset>
        <button class="popup__save" type="submit">Сохранить</button>

    </div>
