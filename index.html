<!DOCTYPE html>
<html lang="ru">

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <p class="profile__info-description">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <template id="card">
        <div class="element">
          <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="element__group">
            <h2 class="element__group-name">Карачаевск</h2>
            <button class="element__group-like" type="button"></button>
          </div>
          <button class="element__delete" type="button"></button>
        </div>
      </template>
    </section>
  </main>
  <div class="popup popup_edit_btn">
    <div class="popup__conteiner">
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="form-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__info">
          <input class="popup__input popup__input_text_name" type="text" name="firstname" placeholder="Имя"
            value="Жак-Ив Кусто" autocomplete="off">
          <input class="popup__input popup__input_text_description" type="text" name="description" placeholder="О себе"
            value="Исследователь океана" autocomplete="off">
        </fieldset>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add_btn">
    <div class="popup__conteiner">
      <button class="popup__close" type="button"></button>
      <form class="popup__form form-place" name="form-place">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__info">
          <input class="popup__input popup__input_text_place" type="text" name="place" placeholder="Название"
            value="Горнный Алтай" autocomplete="off">
          <input class="popup__input popup__input_text_link" type="text" name="link" placeholder="Ссылка на картинку"
            value="https://tourweek.ru/storage/web/source/uploads/ckeditor/optimal13.jpg" autocomplete="off">
        </fieldset>
        <button class="popup__save save_card" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="image-popup popup">
    <div class="image-popup__conteiner">
      <button class="image-popup__close" type="button"></button>
      <img class="image-popup__img" src="./images/daria-gordova-T-ZTCAdF70E-unsplash.jpg" alt="Озеро Байкал">
      <h2 class="image-popup__name">Озеро Байкал</h2>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
