<!DOCTYPE html>
<html lang="ru">

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <hr class="line">
  <main class="content">
    <section class="profile">
      <img src="./images/image.jpg" alt="фото Кусто" class="profile-avatar">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <p class="profile-info__description">Исследователь океана</p>
        <button class="edit-button"></button>
      </div>
      <button class="add-button"></button>
    </section>
    <div class="elements">
      <div class="element">
        <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото церквушки">
        <div class="element__group">
          <p class="element__group-name">Карачаевск</p>
          <button class="element__group-like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото горы Эльбрус">
        <div class="element__group">
          <p class="element__group-name">Гора Эльбрус</p>
          <button class="element__group-like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото Домбай">
        <div class="element__group">
          <p class="element__group-name">Домбай</p>
          <button class="element__group-like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/damir-yakupov-2QJNMdmezFA-unsplash.jpg"
          alt="фото санаторий им.Орджоникидзе">
        <div class="element__group">
          <p class="element__group-name">Сочи</p>
          <button class="element__group-like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/daria-gordova-T-ZTCAdF70E-unsplash.jpg" alt="фото озера Байкал">
        <div class="element__group">
          <p class="element__group-name">Озеро Байкал</p>
          <button class="element__group-like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/hu-chen-pwuzRFG4Dm4-unsplash.jpg" alt="фото Санкт-Петербург">
        <div class="element__group">
          <p class="element__group-name">Санкт-Петербург</p>
          <button class="element__group-like"></button>
        </div>
      </div>
    </div>
  </main>
  <section class="popup">
    <div class="popup__conteiner">
      <button class="popup__close"></button>
      <form class="popup__profile js-save-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__info">
          <input class="popup__input" type="text" name="firstname" placeholder="Имя" value="Жак-Ив Кусто"
            autocomplete="off">
          <input class="popup__input" type="text" name="description" placeholder="О себе" value="Исследователь океана"
            autocomplete="off">
        </fieldset>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
