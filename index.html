<!DOCTYPE html>
<html lang="ru">

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <p class="profile__info-description">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <template id="card">
        <div class="element">
          <img class="element__img" src="https://tourweek.ru/storage/web/source/uploads/ckeditor/optimal13.jpg"
            alt="Горнный Алтай">
          <div class="element__group">
            <h2 class="element__group-name">Горнный Алтай</h2>
            <button class="element__group-like" type="button"></button>
          </div>
          <button class="element__delete" type="button"></button>
        </div>
      </template>
    </section>
  </main>
  <div class="popup popup_type_edit-profile">
    <div class="popup__conteiner">
      <button class="popup__close" type="button"></button>
      <form class="popup__form form-profile" name="form-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__info">
          <input class="popup__input popup__input_text_name" type="text" name="firstname" placeholder="Имя"
            value="Жак-Ив Кусто" autocomplete="off" required minlength="2" maxlength="40">
          <span class="popup__error" data-message-for="firstname"></span>
          <input class="popup__input popup__input_text_description" type="text" name="description" placeholder="О себе"
            value="Исследователь океана" autocomplete="off" required minlength="2" maxlength="200">
          <span class="popup__error" data-message-for="description"></span>
        </fieldset>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-image">
    <div class="popup__conteiner">
      <button class="popup__close" type="button"></button>
      <form class="popup__form form-place" name="form-place">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__info">
          <input class="popup__input popup__input_text_place" type="text" name="place" placeholder="Название" value=""
            autocomplete="off" required minlength="2" maxlength="30">
          <span class="popup__error" data-message-for="place"></span>
          <input class="popup__input popup__input_text_link" type="url" name="link" placeholder="Ссылка на картинку"
            value="" autocomplete="off" required>
          <span class="popup__error" data-message-for="link"></span>
        </fieldset>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_show-image">
    <div class="popup__image-conteiner">
      <button class="popup__close" type="button"></button>
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
        alt="Байкал">
      <h2 class="popup__image-name">Байкал</h2>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
